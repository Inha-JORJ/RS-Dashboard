<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--6-col">
    <span ngClass="mdl-layout__title">Dishes Managment</span>
  </div>
  <div class="mdl-cell mdl-cell--6-col" style="display: flex; flex-direction: row-reverse">
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
      <md-icon>refresh</md-icon>
      refresh
    </button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
      <md-icon>add</md-icon>
      add product
    </button>
  </div>
</div>

<table width="100%" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable">
  <thead>
  <tr>
    <th class="mdl-data-table__cell--non-numeric">Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Available</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td class="mdl-data-table__cell--non-numeric">{{product.name}}</td>
    <td>{{product.categoryName}}</td>
    <td>{{product.price}} UZS</td>
    <td>{{product.available}}</td>
  </tr>
  </tbody>
</table>
